name: Deploy Docs

on:
  push:
    branches: [ "3.0" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Use Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Docs
        run: npm run docs_build

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          publish_dir: ./dist
